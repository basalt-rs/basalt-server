openapi: 3.1.0
info:
  title: basalt-server
  description: ''
  license:
    name: ''
  version: 0.1.0
paths:
  /auth/login:
    post:
      operationId: post
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccessResponse'
  /ws:
    get:
      operationId: handler
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionResponse'
components:
  schemas:
    ConnectionResponse:
      type: integer
      format: int32
      minimum: 0
    LoginSuccessResponse:
      type: object
      required:
      - session_token
      properties:
        session_token:
          type: string
